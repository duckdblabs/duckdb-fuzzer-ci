name: cifuzz-basic
on:
  workflow_dispatch:
  push:
    branches:
      - '**'
      - '!main'
    paths-ignore:
      - '**.md'

jobs:
  build-duckdb:
    name: Build DuckDB
    uses: ./.github/workflows/build_fuzzer.yml
    with:
      git_url: ${{ github.repository }}
      git_tag: ${{ github.ref_name }}

  fuzzer:
    name: Fuzzer
    needs:
    - build-duckdb
    strategy:
      fail-fast: false
      matrix:
        fuzzer: [duckfuzz, sqlsmith]
        data: [alltypes, tpch, emptyalltypes]
    uses: ./.github/workflows/fuzz_duckdb.yml
    with:
      fuzzer: ${{ matrix.fuzzer }}
      data: ${{ matrix.data }}
      max_queries: 10
      no-git-checks: true
    secrets:
      DUCKDB_HASH: ${{ needs.build-duckdb.outputs.duckdb-hash }}